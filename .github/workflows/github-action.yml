name: NPM Prioritize Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  WhiteSource-Prioritize:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ["12.x"]

    steps:
      - name: Checkout https://github.com/${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install --only=prod
        
      - name: WhiteSource Unified Agent Scan
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          WS_APIKEY: 44be11e26ea649a5ade04d9b558716ead9378acfd9764b068c2cd0edf925e0d1
          WS_USERKEY: fdc6c2fa5c8b4f43a63cdece5d101c929dec470f129b4393ba7a0413c50fa709
          WS_WSS_URL: https://saas.whitesourcesoftware.com/agent
          WS_PRODUCTNAME: Mend_Tim
          WS_PROJECTNAME: NodeGoat_Prioritize
          WS_ENABLEIMPACTANALYSIS: true
          WS_RESOLVEALLDEPENDENCIES: false
          WS_NPM_RESOLVEDEPENDENCIES: true
          WS_NPM_RESOLVELOCKFILE: false
          WS_FILESYSTEMSCAN: false
          WS_GENERATEPROJECTDETAILSJSON: true
        run: |
          curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
          echo Unified Agent downloaded successfully
          java -jar wss-unified-agent.jar -appPath ./package.json -d ./
