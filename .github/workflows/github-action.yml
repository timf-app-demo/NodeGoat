name: NPM Prioritize Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  WhiteSource-Prioritize:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ["12.x"]

    steps:
      - name: Checkout https://github.com/${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install --only=prod
        
      - name: WhiteSource Unified Agent Scan
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          WS_APIKEY: f77338a45dcb46e9898e4090f24e9f7aa9fcebcadd91453ebd8ce9b46339d804
          WS_USERKEY: 9b5ddaeaa0fe4a45941e403512085925505bb3f27761450c832ac89496f7ffd2
          WS_WSS_URL: https://saas.whitesourcesoftware.com/agent
          WS_PRODUCTNAME: Mend-Tim
          WS_PROJECTNAME: ${{github.ref}}_Prioritize
          WS_ENABLEIMPACTANALYSIS: true
          WS_RESOLVEALLDEPENDENCIES: false
          WS_NPM_RESOLVEDEPENDENCIES: true
          WS_NPM_RESOLVELOCKFILE: false
          WS_FILESYSTEMSCAN: false
          WS_GENERATEPROJECTDETAILSJSON: true
        run: |
          curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
          echo Unified Agent downloaded successfully
          java -jar wss-unified-agent.jar -appPath ./package.json -d ./
